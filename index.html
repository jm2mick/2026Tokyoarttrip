<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Compass · Mic in Tokyo/Hakone 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      /* 深色背景 */
      --bg-main: #05070a;
      --bg-elevated: #0b1018;
      --bg-card: #151826;

      /* 文字 */
      --text-main: #f3f4f6;
      --text-muted: #9ca3af;
      --border-subtle: #232633;

      /* Monet / 北歐 pastel palette */
      --accent-yellow: #ffe59d;
      --accent-pink: #ffb3c1;
      --accent-violet: #c7b8ff;
      --accent-teal: #8fd5c5;
    }

    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      font-size: 16px;
      line-height: 1.5;
    }

    h1 {
      font-family: "DM Serif Display", serif;
      font-size: 28px;
    }

    h2 {
      font-family: "DM Serif Display", serif;
      font-size: 22px;
    }

    h3 {
      font-family: "DM Serif Display", serif;
      font-size: 18px;
    }

    .text-[10px],
    .text-[11px],
    .text-[12px] {
      font-size: 13px !important;
    }

    .day-card {
      display: none;
    }

    .day-card.active {
      display: block;
      animation: slideUp 0.35s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tab-btn {
      background: transparent;
      color: var(--text-muted);
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 10px 16px;
      min-height: 44px;
      font-size: 13px;
      transition: all 0.18s ease-out;
    }

    .tab-btn.active {
      background: var(--accent-yellow);
      color: #111827;
      border-color: rgba(148, 163, 184, 0.5);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
    }

    .card {
      background: var(--bg-card);
      border-radius: 24px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
      padding: 18px 18px 16px;
      margin-bottom: 16px;
    }

    .card-soft {
      background: var(--bg-elevated);
      border-radius: 24px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 10px 26px rgba(15, 23, 42, 0.7);
      padding: 18px 18px 16px;
      margin-bottom: 16px;
    }

    .primary-cta {
      margin-top: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent-yellow);
      color: #111827;
      font-size: 14px;
      font-weight: 600;
    }

    .primary-cta i {
      font-size: 13px;
    }

    .badge-optional {
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      text-transform: uppercase;
      color: var(--text-muted);
      background: rgba(199, 184, 255, 0.18);
    }

    .swap-btn {
      font-size: 12px;
      padding: 6px 10px;
      min-height: 36px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      text-transform: uppercase;
      background: #020617;
      color: var(--text-muted);
    }

    .swap-note {
      font-size: 13px;
      margin-top: 6px;
      color: #22c55e;
    }
